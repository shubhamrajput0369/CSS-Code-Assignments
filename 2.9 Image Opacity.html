<!-- CSS -->

<html>
<head>
<title>Image Opacity</title>
    <style>
        .image1{
            height: 100px;
            width: 100px;
            opacity: 1.4px;
            margin-right:25px;
        }
        .image2{
            height: 100px;
            width:100px;
            opacity:1px;
            margin-right:10px;
        }
        
    </style>
</head>
<body>
    <img class="image1" src="Images/christian-wiediger-ZYLmudR28SA-unsplash.jpg">
    <img class="image2" src="Images/carlos-muza-hpjSkU2UYSU-unsplash.jpg">
</body>
</html>
