<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Classes and Id's</title>
        <style>
        #lion{
            color:orange;
            font-size:250%;
        }
        .prg
        {
            color:blue;
            font-size:250%;
        }
        </style>
    </head>
    <body>
        <p id="lion">Wherever lion seats, it becomes lionchair, so try to be lion rather than trying to get lionchair</p>
        <p class="prg">This is first paragraph</p>
        <p class="prg">This is second paragraph</p>
    </body>
</html>
