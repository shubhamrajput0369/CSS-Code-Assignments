<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Div and Span</title>
        <style>
       
     .Incep{
                color: white;
                background-color:maroon;
                font-size:250%;
                height:100px;
                width:100px;
                position: relative;
                -webkit-animation: frameanimation 3s;
            }
            /*@-webkit-keyframes frameanimation{
                from{background: maroon}
                to{background: blue}
            }*/
     
            @-webkit-keyframes frameanimation{
                0% {background:orange; left:0px; top:0px;}
                25% {background:yellow; left:200px; top:0px;}
                50% {background:green; left:200px; top:200px;}
                75% {background:red; left:0px; top:200px;}
                100% {background:orange; left:0px; top:0px;}
            }
